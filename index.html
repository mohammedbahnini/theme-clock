<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body class="">
    <div class="container">
      <main>
        <button>Dark mode</button>
        <div class="clock">
          <div class="clock__circle">
            <div class="clock__circle-hours" data-hours=""></div>
            <div class="clock__circle-minutes" data-minutes=""></div>
            <div class="clock__circle-seconds" data-seconds=""></div>
          </div>
          <div class="clock__timer">
            <div class="clock__timer-time">
              <span class="hours"></span>:<span class="minutes"></span>
            </div>
            <div class="clock__timer-date">
              <span class="day-name"></span> ,
              <span class="month-name"></span> ,
              <span class="day-number"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
